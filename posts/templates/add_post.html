
{% extends 'base.html' %}

{% block content %}
    
{% if user.is_authenticated %}

<h1>Add  Post</h1>
<br><br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button >Post</button> 
        | <a href="{% url 'home' %}">Back</a>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("authorID").value = name;
    </script>

{% else %}
YOU MUST LOG IN TO ADD POSTS

{% endif %}

{% endblock %}
