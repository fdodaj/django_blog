
{% extends 'base.html' %}

{% block content %}
    
{% if user.is_authenticated %}

<h1>Delete post</h1>
<br><br>
<h3>Delete: {{ post.title }}</h3>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <button>Delete</button> | 
        <a href="{% url 'home' %}">Back</a>

</div>

{% else %}
YOU MUST LOG IN TO DELETE A POST

{% endif %}

{% endblock %}
