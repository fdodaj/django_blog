{% extends 'base.html' %}

{% block content %}
    


<h1>Posts</h1>
<ul>
{% for post in object_list %} <!-- object_list is the query set, all the blog  posts -->
  <li> <a href="{% url 'post-detail' post.pk %}"> {{ post.title }} </a> - {{ post.author.first_name }} 
    {{ post.author.last_name }}<br/>
    {{ post.body }} </li>
{% endfor %}
</ul>


{% endblock %}
