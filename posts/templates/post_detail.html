{% extends 'base.html' %}

{% block content %}
    

<h1>{{ post.title }}</h1>
  by: {{ post.author.first_name }}
      {{ post.author.last_name }} -
      {{ post.post_date }}  |
      {% if user.is_authenticated %}
       <a href="{% url 'update_post' post.pk %}">(edit)</a> 
      <a href="{% url 'delete_post' post.pk %}">(delete)</a> <br>
  {% endif %}
<hr>
{{ post.body }}

<br><br>

<a href="{% url 'home' %}">Back</a>

{% endblock %}
